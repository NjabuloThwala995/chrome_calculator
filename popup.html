<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/button.css">
</head>
<body>
<div class="container">
    <div style="margin: 0px; padding: 2px; height: 10vh; border: solid red 1px">
        History
    </div>
    <div id="valueDisplay" style="margin: 0px; padding: 2px; height: 10vh; border: solid black 1px">
        Empty
    </div>
    <div id="displayNumber" style="Height:20vh; padding: 2px; border: yellow solid 1px">
    </div>
    <div>
        <button id="btn_1" style="display: inline-block"> 1</button>
        <button id="btn_2" style="display: inline-block"> 2</button>
        <button id="btn_3" style="display: inline-block"> 3</button>
        <button id="btn_divide" style="display: inline-block"> /</button>
    </div>
    <div>
        <button id="btn_4" style="display: inline-block">4</button>
        <button id="btn_5" style="display: inline-block">5</button>
        <button id="btn_6" style="display: inline-block">6</button>
        <button id="btn_multiply" style="display: inline-block">*</button>
    </div>
    <div>
        <button id="btn_7" class="" style="display: inline-block"> 7</button>
        <button id="btn_8" style="display: inline-block"> 8</button>
        <button id="btn_9" style="display: inline-block"> 9</button>
        <button id="btn_minus" style="display: inline-block"> -</button>
    </div>
    <div>
        <button id="btn_0" style="width: 85px"> 0</button>
        <button id="btn_equals" style="display: inline-block"> =</button>
        <button id="btn_plus" style="display: inline-block">+</button>
    </div>
</div>
<div>
    Choose a different colour
</div>
</div>
<script src="js/popup.js"></script>
<script src="js/controller/clickEventController.js"></script>
<script src="js/service/MathService.js"></script>
</body>
</html>
